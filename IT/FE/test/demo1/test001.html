<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>testDemo1</title>

<body>

</body>
<script>
  const _name = new WeakMap();

  class Person {
    constructor(name) {
      _name.set(this, name);
    }
    get name() {
      return _name.get(this);
    }
  }

  const jane = new Person('Jane');
  console.log(jane.name)

  const proxy = new Proxy(jane, {
    get: function (a, b) {
      return a[b]
    }
  });
  console.log(proxy.name)
</script>
</html>
