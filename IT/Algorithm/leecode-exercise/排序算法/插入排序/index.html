  const insertSort = (arrNums) => {
    // 从第二位开始
    for (let i = 1; i < arrNums.length; i++) {
      // 将值缓存起来
      let curVal = arrNums[i]
      let j = i - 1
      // 依次和自己左边的数进行比较，比较的时候尽量从右到左进行比较，这样移动的话比较方便
      while(j > -1 && arrNums[j] < curVal) {
        arrNums[j + 1] = arrNums[j]
        j = j - 1
      }
      arrNums[j + 1] = curVal
      // 此时 i 左侧的数组是排好序的
    }
    return arrNums
  }
