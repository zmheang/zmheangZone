<script>
  console.log('hello world ~~~')
  const removeElement = function(nums, val) {
    for (let i = 0; i < nums.length; i++) {
      if(val === nums[i]) {
        nums.splice(i, 1)
        i--
      }
    }
    return nums.length
  };

  console.log(removeElement([3, 2, 2, 3]))
  console.log(removeElement([0, 1, 2, 2, 3, 0, 4, 2]))

</script>
