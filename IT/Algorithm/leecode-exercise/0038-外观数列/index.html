<script>
  console.log('hello world ！！！')
  const handleRes = (str) => {
    let curVal = ''
    let index = 0
    let result = ''
    for (let i = 0; i < str.length; i++) {
      if(i === 0) {
        curVal = str[i]
        index++
      }else if(i === str.length - 1){
        if(str[i] === str[i - 1]) {
          index++
          result  = result + index + curVal
        }else {
          result  = result + index + curVal + '1' + str[i]
        }
      }else {
        if(str[i] === str[i - 1]) {
          index++
        }else {
          result  = result + index + curVal
          index = 1
          curVal = str[i]
        }
      }
    }
    return result
  }
  const countAndSay = function(n) {
    if(n === 1) return '1'
    if(n === 2) return '11'
    return handleRes(countAndSay(n - 1))
  };

  console.log(countAndSay(5))

</script>
