<script>

   //Definition for singly-linked list.
   function ListNode(val, next) {
       this.val = (val===undefined ? 0 : val)
       this.next = (next===undefined ? null : next)
   }
  /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
  let mergeTwoLists = function(l1, l2) {
    let l3 = null
    let l4 = null
    if(!l1 && !l2) return null
    if(!l1) return l2
    if(!l2) return l1
    while(l1 || l2) {
      if(!l3) {
        if(!l1) {
          l3 = l2
          l2 = null
        }
        if(!l2) {
          l3 = l1
          l2 = null
        }
        if(l1.val > l2.val) {
          l3 = l4 = new ListNode(l2.val)
          l2 = l2.next
        }else if(l1.val < l2.val) {
          l3 = l4 = new ListNode(l1.val)
          l1 = l1.next
        }else {
          l3 = l4 = new ListNode(l1.val, new ListNode(l1.val))
          l1 = l1.next
          l2 = l2.next
        }
        l4 = l4.next? l4.next: l4
      }else {
        if(!l1) {
          l4.next = l2
          l2 = null
          break
        }
        if(!l2) {
          l4.next = l1
          l1 = null
          break
        }
        if(l1.val > l2.val) {
          l4.next = new ListNode(l2.val)
          l2 = l2.next
        }else if(l1.val < l2.val) {
          l4.next = new ListNode(l1.val)
          l1 = l1.next
        }else {
          l4.next = new ListNode(l1.val, new ListNode(l1.val))
          l1 = l1.next
          l2 = l2.next
        }
        l4 = l4.next.next? l4.next.next : l4.next
      }
    }
    return l3
  };
